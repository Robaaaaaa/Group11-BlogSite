<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board x" id="game-board">
            <div class="cell x" onclick="play(0)"></div>
            <div class="cell circle" onclick="play(1)"></div>
            <div class="cell" onclick="play(2)"></div>
            <div class="cell" onclick="play(3)"></div>
            <div class="cell" onclick="play(4)"></div>
            <div class="cell" onclick="play(5)"></div>
            <div class="cell" onclick="play(6)"></div>
            <div class="cell" onclick="play(7)"></div>
            <div class="cell" onclick="play(8)"></div>
        </div>
        <div id="message"></div>
        <button onclick="restartGame()">Restart Game</button>

        <div class="winning-message">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
