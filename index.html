<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="game-board">
            <div class="cell" data-cell onclick="play(0)"></div>
            <div class="cell" data-cell onclick="play(1)"></div>
            <div class="cell" data-cell onclick="play(2)"></div>
            <div class="cell" data-cell onclick="play(3)"></div>
            <div class="cell" data-cell onclick="play(4)"></div>
            <div class="cell" data-cell onclick="play(5)"></div>
            <div class="cell" data-cell onclick="play(6)"></div>
            <div class="cell" data-cell onclick="play(7)"></div>
            <div class="cell" data-cell onclick="play(8)"></div>
        </div>
        <div id="message"></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
